<!DOCTYPE html>
<html>
    <head>
        <title>PlayList Gen</title>
    
        <link rel="stylesheet" type="text/css" href="main.css" media="”screen”" />
    </head>

    <body>
        <button type="button" onclick="document.location='CalcBP.html'">
            Back
        </button>
        <button type="button" onclick="document.location='MoodHelp.html'">
            Help
        </button>
        <h1>Step 2: Your Mood</h1>
        <body>
            Pick your current or desired mood.  <br>
        For a detailed description of the moods, please click the "Help" button above. 
        </body> 
        <br>
        <p>

            <script type="text/javascript">
            //https://stackoverflow.com/questions/51428556/how-can-i-disable-an-html-button-until-another-button-is-clicked#:~:text=You%20can%20just%20add%20%22disabled,them%20all%20in%20one%20place.
            function btnFunction() {
                document.getElementById("Mood").readOnly = true;
            }

            function revFunction() {
                document.getElementById("btnNext").disabled = false;
            }

            function relFunction() {
                location.reload();
            }

            function myfunc() {
                    var input = document.getElementById('Mood');
                    alert("You Entered: " + input.value + ". Is this Correct? If not, Reset and try again.");
                    sessionStorage.setItem("moodFixed", document.getElementById("Mood").value);
                }

            </script>


            <form<label for="Mood"> Choose the best descriptor of your mood:</label>

            <select name="Mood" id="Mood" value=""> 
            <option value="" selected disabled>Select an Option</option>
              <option value="Calm">Calm</option>
              <option value="Happy">Happy</option>
              <option value="Silly">Silly</option>
              <option value="Relaxed">Relaxed</option>
              <option value="Nervous">Nervous</option>
              <option value="Annoyed">Annoyed</option>
              <option value="Sad">Sad</option>
              <option value="Shy">Shy</option>
              <option value="Surprised">Surprised</option>
              <option value="Hungry">Hungry</option>
              <option value="Angry">Angry</option>
              <option value="Confused">Confused</option>
              <option value="Sleepy">Sleepy</option>
              <option value="Sick">Sick</option>
              <option value="Hurt">Hurt</option>
              <option value="Hot">Hot</option>
            </select>
            <input type="submit" value="Submit" onclick="btnFunction();revFunction(); myfunc()";> </form>

            <br>
            <br>


            <script>

            var calcBPMselection = sessionStorage.getItem('calcBPFixed');
            var skipBPMselection = sessionStorage.getItem('skipBPMFixed');

            document.write("Last calcBPM Selection: " + calcBPMselection + "<br>" + "Last skipBPM Selection: " + skipBPMselection);
        
            </script>

        </p>
        <button disabled id = "btnNext" type="button" onclick="document.location='PlaylistBuildInProgress.html'">Next
        </button>
        <button id = "relbtn" type="button" onclick="relFunction()">Reset
        </button>
    </body>
</html>
