<!DOCTYPE html>
<html>
    <head>
        <title>PlayList Gen</title>
    
        <link rel="stylesheet" type="text/css" href="main.css" media="”screen”" />
    </head>

    <body>
        <button type="button" onclick="document.location='CalcBP.html'">
            Back
        </button>
        <button type="button">
            Help
        </button>
        <h1>Step 2: Your Mood</h1>
        <h2>Pick your current mood</h2>
        <p>

            <script type="text/javascript">
            //https://stackoverflow.com/questions/51428556/how-can-i-disable-an-html-button-until-another-button-is-clicked#:~:text=You%20can%20just%20add%20%22disabled,them%20all%20in%20one%20place.
            function btnFunction() {
                document.getElementById("Mood").readOnly = true;
            }

            function revFunction() {
                document.getElementById("btnNext").disabled = false;
            }

            function relFunction() {
                location.reload();
            }
            </script>


            <form<label for="Mood"> Choose the best descriptor of your mood:</label>

            <select name="Mood" id="Mood" value="">  <option></option>
              <option value="calm">Calm</option>
              <option value="happy">Happy</option>
              <option value="silly">Silly</option>
              <option value="relaxed">Relaxed</option>
              <option value="nervous">Nervous</option>
              <option value="annoyed">Annoyed</option>
              <option value="sad">Sad</option>
              <option value="shy">Shy</option>
              <option value="surprised">Surprised</option>
              <option value="hungry">Hungry</option>
              <option value="angry">Angry</option>
              <option value="confused">Confused</option>
              <option value="sleepy">Sleepy</option>
              <option value="sick">Sick</option>
              <option value="hurt">Hurt</option>
              <option value="hot">Hot</option>
            </select>
            <input type="submit" value="Submit" onclick="btnFunction();revFunction()";> </form>



        </p>
        <button disabled id = "btnNext" type="button" onclick="document.location='PlaylistBuildInProgress.html'">Next
        </button>
        <button id = "relbtn" type="button" onclick="relFunction()">Reset
        </button>
    </body>
</html>
